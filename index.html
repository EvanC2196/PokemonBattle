    <meta charset="UTF-8" />

    <title>Pokemon Battle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div id="start-screen">
      <p id="start">--Start--</p>
    </div>

    <div id="game">
      <audio autoplay>
        <!--<source src="/Sound/128-battle (vs gym leader).mp3" />-->
      </audio>
      <!-- User-->
      <div id="user-pokemon">
        <img src="E_Red_Back.webp" alt="Bulbasaur" />

        <div class="user-stats">
          <p id="user-name">Pikachu</p>
          <p id="user-max"></p>
          <p id="user-actual"></p>
          <p id="currentHealthNum"></p>
        </div>
      </div>
      <div id="cpu-pokemon">
        <img src="Spr_HGSS_Lance.png" alt="Charizard" />
        <p id="oval"></p>
        <div class="cpu-stats">
          <p id="cpu-name">Drogon</p>
          <p id="cpu-max"></p>
          <p id="cpu-actual"></p>
        </div>
      </div>

      <div id="action-box">
        <div id="slot1container">
          <p class="text" id="slot1">Fight</p>
          <p id="menu-health"></p>
        </div>
        <div id="slot2container">
          <p class="text" id="slot2">Pokemon</p>
          <p id="menu-health"></p>
        </div>
        <div id="slot3container">
          <p class="text" id="slot3">Bag</p>
          <p id="menu-health"></p>
        </div>
        <div id="slot4container">
          <p class="text" id="slot4">Run</p>
          <p id="menu-health"></p>
        </div>
      </div>

      <div class="description-box">
        <p id="pokemon1"></p>
        <p id="pokemon2"></p>
        <p id="pokemon3"></p>
        <p id="pokemon4"></p>
        <p id="pokemon5"></p>
        <p id="pokemon6"></p>
      </div>

      <div class="back-box">
        <p>Cancel</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
